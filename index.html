<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Template</title>

  <!-- Importa o arquivo de estilo externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- ======== CABEÇALHO ======== -->
    <div class="site-header-wrap">
      <div class="site-header">
        <div class="logo">LOGO</div>
        <div class="menu">MENU DE NAVEGAÇÃO</div>
        <div class="login">LOGIN</div>
      </div>
    </div>

    <!-- ======== BANNER ======== -->
    <div id="banner-wrap">
      <div id="banner">
        <div class="banner-text">
          <h1>TÍTULO DO SITE</h1>
        </div>
        <div class="banner-image">
          <div class="imagem-sim">IMAGEM</div>
        </div>
      </div>
    </div>

    <!-- ======== CONTEÚDO ======== -->
    <div class="container">
      <section id="conteudo">
        <div class="caixa">SEÇÃO 1</div>
        <div class="caixa">SEÇÃO 2</div>
        <div class="caixa">SEÇÃO 3</div>
      </section>
    </div>
  </main>

  <!-- ======== RODAPÉ ======== -->
  <div class="site-footer-wrap">
    <div class="site-footer">
      <div class="col"><div class="col-box">Rodapé 1</div></div>
      <div class="col"><div class="col-box">Rodapé 2</div></div>
      <div class="col"><div class="col-box">Rodapé 3</div></div>
      <div class="col"><div class="col-box">Rodapé 4</div></div>
      <div class="clear"></div>
    </div>
  </div>
</body>
</html>
